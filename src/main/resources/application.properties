# Configuración de Base de Datos MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hubdb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=foro_user
spring.datasource.password=Foro1234!

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Configuración del servidor
server.port=8080

# Configuración de logging (opcional, para debug)
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuración JWT
jwt.secret=${JWT_SECRET:mi-clave-secreta-super-segura-para-jwt-forohub-2025}
jwt.expiration=86400000